    <div class="d-flex">

            <br>
            <div style="text-align: center;">
                <div class="flex-fill d-block d-sm-block d-md-block d-lg-none d-xl-none">
                    <div id="verti">
                        <br><br><br><br><br>
                        <h1 style="font-size: 58px;">QR Code site web Cigusto - Teal</h1>
                        <br>
                        <img src="/images/qr-code-test-red.png" alt="qr-code" style="width: 75%;">
                        <br><br><br>
                        <a style="color: inherit;">
                            <button class="btn-choisir-magasin-tel" onclick="goBack()">

                            </button>
                        </a>
                        <br><br><br><br><br>
                    </div>
                    <div id="hori">
                        <h1>QR Code site web Cigusto - Teal</h1>
                        <img src="/images/qr-code-test-red.png" alt="qr-code" style="width: 37.5%;">

                <a style="color: inherit;">
                    <button class="btn-choisir-magasin" style="width: 25%;" onclick="goBack()">

                <br><br><br><br><br>
            </div>
        </div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

<style>

        font-size: 1.2em;

        transition: background-color 0.5s;

        background-color: black;
        color: white;
    }
    .btn-choisir-magasin-tel {

        transition: background-color 0.5s;

    }

        #verti {
            display: block;
        }
